<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyMagicStay</title>
    <script>
      // Redirection vers l'accueil pour GitHub Pages
      // Avec HashRouter, toutes les routes sont gérées côté client
      var l = window.location;
      var basePath = '/MMS';
      // Rediriger vers l'accueil avec le hash
      l.replace(basePath + '/#/');
    </script>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <p>Redirection en cours...</p>
  </body>
</html>
